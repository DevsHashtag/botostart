<!DOCTYPE html>
<html lang="fa-IR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- styles -->
  <link rel="stylesheet" href="/assets/css/styles.css" />

  <title>home</title>
</head>

<body>
  <!-- header -->
  <header>
    <div class="container">
      <!-- buttons -->
      <div class="header__buttons">
        <!-- navbar toggle -->
        <div class="navbar-toggle">
          <span class="toggle-icon"></span>
        </div>

        <!-- login -->
        <div class="login-button">
          <i class="fa fa-user-lock"></i>
          <div class="login-text">ورود و ثبت نام</div>
        </div>

        <!-- cart -->
        <div class="cart-button">
          <i class="fa fa-shopping-bag" aria-hidden="true">
            <div class="counter">0</div>
          </i>
        </div>

        <!-- button contents -->
        <div class="button__contents">
          <!-- login modal -->
          <div class="login-modal">
            <div class="login__box">
              <div class="login__header">
                <div class="header__text">ورود</div>
                <div class="login--close">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </div>
              </div>
              <!-- login content -->
              <div class="login__content">
                <!-- login form -->
                <form method="get" class="login" action="/">
                  <!-- username -->
                  <label for="username">نام کاربری :</label>
                  <div class="form-box">
                    <i class="fas fa-user" aria-hidden="true"></i>
                    <input type="text" name="username" id="username">
                  </div>
                  <!-- password -->
                  <label for="password">رمز عبور :</label>
                  <div class="form-box">
                    <i class="fas fa-lock-open" aria-hidden="true"></i>
                    <input type="password" name="password" id="password">
                  </div>
                  <!-- form options -->
                  <div class="form-options">
                    <label><input name="rememberme" type="checkbox" value="true"> مرا به خاطر داشته باش </label>
                    <a href="/pages/accounts/lost-password.html">رمز عبور را فراموش کرده اید؟</a>
                  </div>
                  <button class="form-submit" type="submit">ورود</button>
                </form>

                <!-- content register -->
                <div class="content__register"> هنوز عضو نشده اید؟
                  <a href="/pages/accounts/accounts.html">عضویت در سایت</a>
                </div>
              </div>
            </div>

            <div class="screen-overlay"></div>
          </div>

          <!-- cart content -->
          <div class="cart-content">
            <div class="cart-sidebar">
              <p>
                <img src="/assets/images/global/empty-cart.png" alt="empty cart">
                هنوز هیچ دوره ای اضافه نکرده اید.
              </p>
            </div>

            <div class="screen-overlay"></div>
          </div>
        </div>
      </div>

      <!-- navbar -->
      <div class="header__navbar">
        <nav>
          <ul>
            <li class="active"><a href="/">صفحه نخست</a></li>
            <li><a href="/pages/courses/courses.html">دوره ها</a></li>
            <li><a href="/pages/contact.html">تماس با ما</a></li>
            <li><a href="/pages/about.html">درباره ما</a></li>
            <li><a href="/pages/cart.html">سبد خرید</a></li>
          </ul>
          <hr />
        </nav>

        <div class="screen-overlay"></div>
      </div>

      <!-- logo -->
      <div class="header__logo">
        <a href="/">
          <img src="/assets/icons/logo.svg" alt="logo">
        </a>
      </div>
    </div>
  </header>
  <!-- end header -->
  <!-- scripts -->
  <script type="module" src="/assets/js/global.js"></script>
  <script type="module" src="/assets/js/index.js"></script>
</body>
